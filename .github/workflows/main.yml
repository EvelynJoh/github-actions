name: My first workflow

on: 
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps: 
      - name: Hello world
        run: echo 'Hello world'
    
  build_code:
    runs-op: ubuntu-latest
    needs: hello_world
    steps: 
      - name: Checkout code
        uses: action/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: latest
      - name: Build project
        run: npm install
      - name: Run code
        run: npm run
        
